<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .gallery-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            gap: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .navigation-btn {
            background: #f0f0f0;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #imageModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        #modalImage {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
<p><a href="index.html"><</a></p>
<h1>Photo Gallery</h1>
<div class="gallery-container">
    <button id="prevBtn" class="navigation-btn">Previous</button>
    <div id="gallery" class="gallery"></div>
    <button id="nextBtn" class="navigation-btn">Next</button>
</div>

<div id="imageModal">
    <img id="modalImage">
</div>

<script>
    const gallery = document.getElementById('gallery');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');

    let currentPage = 0;
    const imagesPerPage = 16;
    const totalImages = 91;

    function getImagePath(imageNumber) {
        const pathJPEG = `./more/images/gallery/${imageNumber}.JPEG`;
        const pathJPG = `./more/images/gallery/${imageNumber}.jpg`;

        return new Promise((resolve, reject) => {
            const testJPEG = new Image();
            testJPEG.onload = () => resolve(pathJPEG);
            testJPEG.onerror = () => {
                const testJPG = new Image();
                testJPG.onload = () => resolve(pathJPG);
                testJPG.onerror = () => reject(`Could not load image ${imageNumber}`);
                testJPG.src = pathJPG;
            };
            testJPEG.src = pathJPEG;
        });
    }

    async function loadImages(page) {
        gallery.innerHTML = '';

        const startIndex = page * imagesPerPage + 1;
        const endIndex = Math.min(startIndex + imagesPerPage - 1, totalImages);

        for (let i = startIndex; i <= endIndex; i++) {
            try {
                const imagePath = await getImagePath(i);
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `Image ${i}`;
                img.addEventListener('click', () => openModal(imagePath));
                gallery.appendChild(img);
            } catch (error) {
                console.error(error);
            }
        }

        prevBtn.disabled = (page === 0);
        nextBtn.disabled = (endIndex >= totalImages);
    }

    function openModal(imageSrc) {
        modalImage.src = imageSrc;
        imageModal.style.display = 'flex';
    }

    imageModal.addEventListener('click', () => {
        imageModal.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
        if (currentPage > 0) {
            currentPage--;
            loadImages(currentPage);
        }
    });

    nextBtn.addEventListener('click', () => {
        if ((currentPage + 1) * imagesPerPage < totalImages) {
            currentPage++;
            loadImages(currentPage);
        }
    });

    loadImages(currentPage);
</script>
</body>
</html>
